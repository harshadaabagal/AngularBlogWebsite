<section class="cmspage mtb-40">
    <div class="container">
      <div class="page-desc">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Contact Form</h1>
            <form>
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="First Name" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Last Name" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="E-Mail" autocomplete="off">

                <input type="text" name="phone" class="form-control" placeholder="Phone" autocomplete="off">
              </div>

                <textarea name="message" rows="5" class="form-control" placeholder="Message" autocomplete="off"></textarea>

          </div>
        </div>
      </div>
